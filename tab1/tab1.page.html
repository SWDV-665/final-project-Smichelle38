<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<h3> text center *ngIf="loadItems().length === 0">
  No task available!
</h3>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">

    <ion-toolbar>
      <ion-tab-button tab="schedule">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Task</ion-label>
      </ion-tab-button>

    </ion-toolbar>

  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let item of loadItems(); let i = index">
      <ion-item>
       <h2>{{item.name}}</h2>
      </ion-item>
   <ion-item-options>
        <button (click)="editItem(item, i)" ion-button color="primary" icon-start>
          <ion-icon name="create"></ion-icon>
          Edit
          </button>

    <button (click)="removeItem(item, i)" ion-button color="secondary" icon-start>
      <ion-icon name="trash"></ion-icon>
      Done
      </button>
      <button (click)="shareItem(item, i)" ion-button color="light" icon-start>
        <ion-icon name="share"></ion-icon>
        Share
    </button>

    </ion-item-options>
    </ion-item-sliding>
</ion-list>
<ion-content>
<!--ion-fab botton right-->
    <ion-fab-button (click)="addItem()">Add</ion-fab-button>
</ion-content>
